version: "3.4"

services:
  generate_pb_go:
    image: gen-go
    build:
      context: ../
      target: protoc_gen_go
      dockerfile: ./developments/proto.Dockerfile
    volumes:
      - "../:/app/"
    entrypoint: /app/developments/gen-proto.sh

networks:
  postgres:
    driver: bridge

volumes:
    postgres: